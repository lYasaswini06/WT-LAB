<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIT-AP | Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #6a0572;
    --primary-dark: #3c0144;
    --accent: #ff4d6d;
    --soft: #ffe3ec;
    --bg: #f9f2ff;
}
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f7dbff, #fde9f1);
    margin: 0;
}
header {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    padding: 14px 35px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo-container {
    display: flex;
    align-items: center;
    gap: 10px;
}
.logo-container img {
    height: 52px;
    background: white;
    border-radius: 50%;
    padding: 4px;
}
.logo-text span:first-child {
    font-size: 1.6rem;
    font-weight: 900;
}
.logo-text span:last-child {
    font-size: 0.8rem;
}
.registration-link a {
    padding: 10px 25px;
    background: linear-gradient(135deg, var(--accent), #ff85a2);
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    color: white;
}
.registration-link a:hover {
    filter: brightness(1.1);
}
.content-wrapper {
    display: flex;
    justify-content: center;
    padding: 60px;
}
.content {
    background: white;
    border-radius: 25px;
    padding: 45px;
    max-width: 850px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.18);
}
.content h2 {
    color: var(--primary);
    font-size: 2.5rem;
}
.content h3 {
    color: var(--accent);
}
footer {
    text-align: center;
    padding: 15px;
    font-size: 0.8rem;
}
</style>
</head>

<body>

<header>
<div class="logo-container">
<img src="logo.jpg">
<div class="logo-text">
<span>VIT - AP</span>
<span>Vellore Institute of Technology</span>
</div>
</div>

<div class="registration-link">
<a href="registration.html">Register Now</a>
</div>
</header>

<div class="content-wrapper">
<div class="content">
<h3>Welcome</h3>
<h2>Pioneering Education</h2>
<p>Building creative minds for a smarter future through innovation and technology.</p>
<p>Click Register Now to enroll today.</p>
</div>
</div>

<footer>
<span>&copy; 2025 VIT - AP University</span>
</footer>

</body>
</html>
