<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary:#6a0572;
    --dark:#3c0144;
    --accent:#ff4d6d;
    --success:#16a085;
    --danger:#e74c3c;
}
body {
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg, #fbd3ff, #ffe3ea);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.card {
    background:white;
    padding:35px;
    width:100%;
    max-width:480px;
    border-radius:22px;
    box-shadow:0 18px 30px rgba(0,0,0,0.2)
}
h2 {
    text-align:center;
    color:var(--primary);
}
label {
    font-weight:600;
    margin-top:15px;
    display:block;
}
input {
    width:100%;
    padding:9px;
    border-radius:8px;
    border:1px solid #ccc;
}
.error {
    color:var(--danger);
    font-size:0.8rem;
}
.hint {font-size:0.75rem;}
.buttons {
    display:flex;
    gap:10px;
    margin-top:20px;
}
button {
    flex:1;
    padding:10px;
    border-radius:25px;
    border:none;
    font-weight:bold;
    color:white;
}
#submitBtn {background:linear-gradient(135deg,#16a085,#1abc9c);}
#cancelBtn {background:linear-gradient(135deg,#e74c3c,#ff7675);}
</style>
</head>
<body>

<div class="card">
<h2>Student Registration</h2>

<form onsubmit="return validateForm()">

<label>Name</label>
<input type="text" id="studentName">
<div id="nameError" class="error"></div>

<label>Registration Number</label>
<input type="text" id="regNo" placeholder="Example : 23BCE8928">
<div id="regNoError" class="error"></div>

<label>Email</label>
<input type="email" id="email">
<div id="emailError" class="error"></div>

<label>Mobile</label>
<input type="tel" id="phone">
<div id="phoneError" class="error"></div>

<div class="buttons">
<button id="submitBtn">Submit</button>
<button type="button" id="cancelBtn">Cancel</button>
</div>

</form>
</div>

<script src="script.js"></script>
</body>
</html>
